<div class="Workplace">

  <div class="Shift Shift--1 Shift--from-tablet">
    <div class="Text Text--h3 Text--red">And.. itâ€™s also fun to work with us:</div>
  </div>


  <div class="Workplace__benefits">

      {% for item in site.data.benefits %}
        <li class="List__item List__item--bullet List__item--flex-3">{{ item }}</li>
      {% endfor %}
    </ul>
  </div>
</div>
